<script>
    // Hàm để hiển thị nút mới cùng với link liên kết
    function showNewButtonWithLink() {
        var linkToFinal = document.getElementById("linkToFinal");
        linkToFinal.style.display = "inline-block"; // Hiển thị liên kết, có thể thay thế bằng "block" tùy theo layout của bạn
        var myNewButton = document.getElementById("myNewButton");
        myNewButton.hidden = false; // Loại bỏ thuộc tính hidden để hiển thị nút
    }

    // Gắn hàm showNewButton với sự kiện 'change' của input file để hiển thị nút và link khi một file được chọn
    document.getElementById("imageUpload").addEventListener("change", function() {
        if (this.files && this.files.length > 0) {
            showNewButtonWithLink(); // Hiển thị nút mới nếu có file được chọn
        }
    });
</script>
